<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Selects all paragraphs */
        p {
            color: blue;
        }

        /* Selects element with ID */
        #title {
            font-size: 24px;
        }

        /* Selects element with class */
        .note {
            background-color: yellow;
        }

        /* Selects only p inside div */
        div p {
            color: red;
        }

        /* Selects p that comes right after h1 */
        h1+p {
            font-style: italic;
        }
    </style>
</head>

</html>
