<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = "Alice";   // Block-scoped
        const age = 20;       // Constant (can't change)
        var city = "Mumbai";  // Function-scoped (old way)

        let name2 = "John";           // String
        let age2 = 25;                // Number
        let isStudent = true;        // Boolean
        let skills = ["JS", "HTML"]; // Array
        let person = { name: "Tom", age: 30 }; // Object
        let nothing = null;          // Null
        let unknown;                 // Undefined

        let x = 10 + 5;  // 15
        let y = 4 * 2;   // 8
        let z = 7 % 3;   // 1

        5 == "5"   // true (loose equality)
        5 === "5"  // false (strict equality)
        10 > 5     // true

        true && false  // false
        true || false  // true
        !true          // false

    </script>
</body>

</html>
