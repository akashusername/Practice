<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let score = 85;

    if (score >= 90) {
      console.log("A grade");
    } else if (score >= 75) {
      console.log("B grade");
    } else {
      console.log("Try again");
    }

    let fruit = "apple";

    switch (fruit) {
      case "banana":
        console.log("Yellow fruit");
        break;
      case "apple":
        console.log("Red fruit");
        break;
      default:
        console.log("Unknown fruit");
    }


  </script>
</body>

</html>
